<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/easeljs.min.js" type="text/javascript"></script>
        <script src="js/myjs3.js" type="text/javascript"></script>
    <script type="text/javascript">
        ready(function(){
             joomlavi.Init(createjs,"canvas",{w : 800,h : 500});
             joomlavi.Start({});
                   
               
            var canvas;
            function Init(){
                canvas = document.getElementById("canvas");
                
                canvas.width = 600;
                canvas.height = 300;
                var Stages = new createjs.Stage(canvas);
                //create background
                var img = document.createElement("img");
                var img2 = document.createElement("img");
                img.src = 'images/1.jpg';
                img2.src='images/2.jpg';
                var bgrd = new createjs.Bitmap(img);
                var bgrd2 = new createjs.Bitmap(img2);
                var container = new createjs.Container();
                var container2 = new createjs.Container();
                container.addChild(bgrd);
                container2.addChild(bgrd2);
                Stages.addChild(container);
                Stages.addChild(container2);
                //end
                //create container to make a sprite
                
                
                

               container.onPress = function(evt) {
				var offset = {x:evt.target.x-evt.stageX, y:evt.target.y-evt.stageY};

				// add a handler to the event object's onMouseMove callback
				// this will be active until the user releases the mouse button:
				evt.onMouseMove = function(ev) {
					ev.target.x = ev.stageX+offset.x;
					ev.target.y = ev.stageY+offset.y;
                                      
				};
			};
                container2.onPress = function(evt) {
				var offset = {x:evt.target.x-evt.stageX, y:evt.target.y-evt.stageY};

				// add a handler to the event object's onMouseMove callback
				// this will be active until the user releases the mouse button:
				evt.onMouseMove = function(ev) {
					ev.target.x = ev.stageX+offset.x;
					ev.target.y = ev.stageY+offset.y;
                                      
				};
			};
            createjs.Ticker.addListener(Stages);
            Stages.update();
            };
            //Init();
            
        });
    </script>
    </head>
    <body >
        <canvas id ="canvas" style="border:1px solid black"></canvas>
    </body>
</html>
